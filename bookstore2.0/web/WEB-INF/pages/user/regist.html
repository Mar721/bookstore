<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>尚硅谷会员注册页面</title>
        <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}"/>
        <link rel="stylesheet" th:href="@{/static/css/register.css}"/>
        <style type="text/css">
            .login_form {
                height: 420px;
                margin-top: 25px;
            }
        </style>
        <script type="text/javascript" th:src="@{/static/script/regist.js}"></script>
        <script type="text/javascript" th:src="@{/static/script/axios.min.js}"></script>
        <script type="text/javascript" th:src="@{/static/script/vue.js}"></script>
    </head>
    <body>
        <div id="login_header">
            <a href="../index.html">
                <img class="logo_img" alt="" th:src="@{/static/img/logo.gif}"/>
            </a>
        </div>

        <div class="login_banner">
            <div class="register_form">
                <h1>注册尚硅谷会员</h1>
                <form th:action="@{/user.do?operate=register}" method="post" onsubmit="return preRegist()">
                    <div class="form-item">
                        <div id="uname_div">
                            <label>用户名称:</label>
                            <input type="text" id="unameTxt" placeholder="请输入用户名" name="uname" v-model="uname" @blur="ckUname()"/>
                        </div>
                        <span class="errMess" id="unameSpan">用户名应为6~16位数字和字母组成</span>
                    </div>
                    <div class="form-item">
                        <div>
                            <label>用户密码:</label>
                            <input type="password" id="pwdTxt" placeholder="请输入密码" name="pwd"/>
                        </div>
                        <span class="errMess" id="pwdSpan">密码的长度至少为8位</span>
                    </div>
                    <div class="form-item">
                        <div>
                            <label>确认密码:</label>
                            <input type="password" id="pwdTxt2" placeholder="请输入确认密码"/>
                        </div>
                        <span class="errMess" id="pwdSpan2">密码两次输入不一致</span>
                    </div>
                    <div class="form-item">
                        <div>
                            <label>用户邮箱:</label>
                            <input type="text" id="emailTxt" placeholder="请输入邮箱" name="email"/>
                        </div>
                        <span class="errMess" id="emailSpan">请输入正确的邮箱格式</span>
                    </div>
                    <div class="form-item">
                        <div>
                            <label>验证码:</label>
                            <div class="verify">
                                <input type="text" name="verifyCode" placeholder=""/>
                                <img th:src="@{/kaptcha.jpg}" alt=""/>
                            </div>
                        </div>
                        <span class="errMess">请输入正确的验证码</span>
                    </div>
                    <button class="btn">注册</button>
                </form>
            </div>
        </div>
        <div id="bottom">
              <span>
                尚硅谷书城.Copyright &copy;2015
              </span>
        </div>
    </body>
</html>
